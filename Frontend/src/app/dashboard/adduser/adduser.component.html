<form [formGroup]="userForm" (ngSubmit)="onsubmit()">
  <label for="name">Name</label>
  <input type="text" formControlName="name" />
  <label for="email">Email</label>
  <input type="text" formControlName="email" />
  <label for="phone">Phone</label>
  <input type="tel" formControlName="phone" maxlength="10">
  <label for="password">Password</label>
  <input type="password" formControlName="password" />
  <button *ngIf="!isEditMode">Add User</button>
  <button *ngIf="isEditMode" >Update User</button>
</form>

<div>
  <table border="1">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Password</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userArray">
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.password}}</td>
        <td><button id="updatebtn" (click)="editbtnclick(user)">Update</button></td>
        <td><button id="deletebtn" (click)="deleteUser(user._id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
