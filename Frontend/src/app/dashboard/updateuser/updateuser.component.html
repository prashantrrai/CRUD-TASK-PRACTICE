<div class="d-flex justify-content-center container">
  <table class="table" border="1">
    <thead >
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Password</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userArray">
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.password}}</td>
      </tr>
    </tbody>
  </table>
</div>
